<!DOCTYPE html>
<svg width="800" height="500" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
<style>
div.tooltip {
        position: absolute;
        text-align: center;
        padding: 5px;
        font-size: 12px;
        font-weight: bold;
        background: #f99e1a;
        border: 0px;
        border-radius: 8px;
    }
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var margin = {
                top: 10,
                right: 30,
                bottom: 20,
                left: 30
            },
            width = 800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

var svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height)
			.call(d3.zoom().on("zoom", function () {
            svg.attr("transform", d3.event.transform)}))


var format = d3.format(",d");

var color = d3.scaleOrdinal(d3.schemeCategory20c);

var pack = d3.pack()
    .size([width, height])
    .padding(2.5);

d3.csv("CrimeByWeapon.csv", function(d) {
  d.Deaths = +d.Deaths;
  if (d.Deaths) return d;
}, function(error, classes) {
  if (error) throw error;

  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.Deaths; })
      .each(function(d) {
        if (id = d.data.Weapon) {
          var id, i = id.lastIndexOf(".");
          d.id = id;
          d.package = id.slice(0, i);
          d.class = id.slice(i + 1);
        }
      });

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("circle")
      .attr("id", function(d) { return d.Weapon; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.package); });


  node.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.Deaths; })
    .append("use")
      .attr("xlink:href", function(d) { return "#" + d.Deaths; });

  node.append("text")
      .attr("clip-path", function(d) { return "url(#clip-" + d.Weapon + ")"; })
    .selectAll("tspan")
    .data(function(d) { return d; })
    .enter().append("tspan")
      .attr("x", 0)
      .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
      .text(function(d) { return d.id; });

  node.append("title")
      .text(function(d) { return "Cause of Death: "+d.id + "\nNo. Of Deaths: " + format(d.value); });

	  
  node.append("text")
      .text(function(d) { return d.id; })  

 
});

</script>
